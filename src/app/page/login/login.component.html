<div class="login-body">
  <div class="login-wrapper">
    <div class="login-panel">
      <div class="login-avatar"></div>
      <div class="login-form">
        <h2>SHOHOKU</h2>
        <form [formGroup]="loginForm">
          <label>
            <p>帳號</p>
            <input type="text" formControlName="name" pInputText />
            <small
              class="p-error"
              *ngIf="
                !loginForm.controls.name.pristine &&
                loginForm.controls.name.errors?.required
              "
              >請填寫姓名</small
            >
          </label>
          <label>
            <p>信箱</p>
            <input type="email" formControlName="email" pInputText />
            <small
              class="p-error"
              *ngIf="
                !loginForm.controls.email.pristine &&
                loginForm.controls.email.errors?.required
              "
              >請填寫信箱</small
            >
            <small
              class="p-error"
              *ngIf="
                !loginForm.controls.email.pristine &&
                loginForm.controls.email.hasError('pattern')
              "
              >信箱格式錯誤</small
            >
          </label>
          <p class="registered">已經註冊，那直接登入吧!</p>
          <button type="button" class="login-btn" (click)="toMain()">
            登入
          </button>
        </form>
      </div>
      <a routerLink="/" class="question" (click)="question()">遇到問題嗎? 點這裡詢問</a>
    </div>
    <div class="login-image"></div>
  </div>
</div>
